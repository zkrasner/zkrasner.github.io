    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <form  id="login-form" class="form-horizontal" role="form">
            <h3 align='center'>Log In</h3>
            <div class="form-group">
              <label class="control-label col-sm-4" for="username">Username:</label>
              <div class="col-sm-8">
                <input type="username" class="form-control" id="username" placeholder="Enter username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="pwd">Password:</label>
              <div class="col-sm-8"> 
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-12" align='center'>
                <button type="submit" class="btn btn-default" id="submit_button">Submit</button>
              </div>
            </div>
          </form>

          <form id="trade-form" class="form-horizontal hidden" role="form"> 
            <h3 id="logged-in-as" align="center"></h3>
            <h4 align="center">Make A Trade</h4>
            <div class="form-group">
              <label class="control-label col-sm-2" for="symbol">Symbol:</label>
              <div class="col-sm-10">
                <input type="username" class="form-control" id="symbol" placeholder="Enter symbol">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-3" align='left'>
                <button type="submit" class="btn btn-default" id="search-button">Search</button>
              </div>
              <label class="col-sm-4" for="search" id="share-price-label">
                Cost:
              </label>
              <label class="col-sm-5" for="search" id="max-purchase-label">
                Max shares:
              </label>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="shares">Shares:</label>
              <div class="col-sm-10">
                <input type="username" class="form-control" id="shares" placeholder="Enter amount">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="trade-type">Type:</label>
              <div class="col-sm-10">
                <select id="trade-type">
                  <option value="Buy" selected>Buy</option>
                  <option value="Sell">Sell</option>
                  <option value="Short">Short Sell</option>
                  <option value="Short Cover">Short Cover</option>
                </select>
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-12" align='center'>
                <button type="submit" class="btn btn-default" id="execute-button">Trade</button>
              </div>
            </div>
          </form>

          <table class="table table-condensed" id="summary">
            <thead>
              <tr>
                <th>Name</th>
                <th>Market Value</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="col-sm-8">
          <table class="table table-condensed" id="portfolio">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Last</th>
                <th>Change</th>
                <th>Day Change</th>
                <th>Day Gain</th>
                <th>Market Value</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <h4 align='center' id='table-login-message'> Log in to view portfolio</h4>
        </div>
      </div>
